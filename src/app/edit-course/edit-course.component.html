<h3 class="text-center" style="color: brown;">Update course</h3>
<div class="container">

    <form #addcourseform='ngForm' (ngSubmit)="updateCourseFormsubmit()">
        <div class="form-group">
            <label for="courseId">CourseId</label>
            <input [(ngModel)]=course.courseId type="text" class="form-control" required name="courseId" disabled />
        </div>

        <div class="form-group">
            <label for="courseId">Title</label>
            <input [(ngModel)]=course.title type="text" class="form-control" required name="title" />
        </div>

        <div class="form-group">
            <label for="courseId">Discription</label>
            <input [(ngModel)]=course.discription type="text" class="form-control" required name="discription" />
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <button type="button" class="btn btn-danger" (click)="goToCourseList()">Back</button>
    </form>

</div>
